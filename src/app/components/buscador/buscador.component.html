<div class="animated fadeIn fast m-2 pb-5" *ngIf="heroes.length > 0">
    <h1>Resultados de tu búsqueda: {{ valor }}</h1>
    <div class="card-columns">
        <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
            <img src="{{heroe.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{heroe.nombre}}</h5>
              <p class="card-text">{{heroe.bio}}</p>
              <p class="card-text"><small class="text-muted">Aparición: {{heroe.aparicion}}</small></p>
              <!-- <button class="btn btn-outline-primary btn-block">Ver mas</button> -->
              <!-- <a [routerLink]="['heroe', i]" class="btn btn-outline-primary">Ver más</a> -->
              <button class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">Ver más</button>
            </div>
          </div>
    </div>
</div>
<div class="animated fadeIn fast m-2 pb-5 alert alert-primary" role="alert" *ngIf="heroes.length == 0">
    <h1>Resultados de tu búsqueda: {{ valor }}</h1>
    <br>
    No se encontraron resultados.
  </div>
